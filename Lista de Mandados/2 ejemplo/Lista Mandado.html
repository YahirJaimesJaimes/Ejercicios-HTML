<html>
		
	<head>
	</head>
	<body>
		<form name="frm" method="post" action="recibe.php">
			<table>
				<tr>
					<td>Recordatorios registrados</td>
					<td colspan="2">
						<select name="cmbColor" id="selColores">
							<option>Nuevo</option>
							<option>Nuevo</option>
							<option>Nuevo</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Escribe el recordatorio:</td> 
					<td><input type="text" name="txtEtiqueta" /></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td><input type="button" onclick="agregar();" value="Agregar nueva actividad" /></td>
					<td><input type="button" onclick="eliminar();" value="Eliminar actividad seleccionada" /></td>
					<td><input type="button" onclick="modificar();" value="Modificar actividad" /></td>
				</tr>
			</table>
			<br>
			
		</form>
		<script>
		function agregar () {
			if ( document.frm.txtEtiqueta.value.length == 0 ) {
				alert("Debes escribir algo");
			} else {
				var nuevoItem = document.frm.txtEtiqueta.value;
				var combo = document.getElementById("selColores");
				var option = document.createElement("option");
				combo.options.add(option, 0);
				combo.options[0].value = nuevoItem;
				combo.options[0].innerText = nuevoItem;
				document.frm.txtEtiqueta.value = "";
			}
		}
		function eliminar() {
			var combo = document.getElementById("selColores");
			combo.remove(document.getElementById("selColores").selectedIndex);
		}
		
		function modificar() {
			if ( document.frm.txtEtiqueta.value.length == 0 ) {
				alert("Debes escribir algo");
			} else {
				eliminar();
				agregar();
			}
		}
	</script>
	<style type="text/css">
		body{
		background: rgb(62, 241, 17);
		}
	  </style>
	</body>
</html>
